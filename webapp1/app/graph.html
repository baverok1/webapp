    <script>
        var myConfig = {
            type: "area",
            stacked: true,
            title: {
                text: "Weekly Graph",
                fontColor: "#424242",
                adjustLayout: true,
                marginTop: 15
            },
            plot: {
                aspect: "spline",
                alphaArea: 0.6
            },
            plotarea: {
                margin: "dynamic"
            },
            tooltip: {
                visible: false
            },
            scaleY: {
                short: true,
                shortUnit: '',
                lineColor: "#AAA5A5",
                tick: {
                    lineColor: "#AAA5A5"
                },
                item: {
                    fontColor: "#616161",
                    paddingRight: 5
                },
                guide: {
                    lineStyle: "dotted",
                    lineColor: "#AAA5A5"
                },
                label: {
                    text: "Payment",
                    fontColor: "#616161"
                }
            },
            scaleX: {
                lineColor: "#AAA5A5",
                labels: ["week1", "week2", "week3", "week4"],
                tick: {
                    lineColor: "#AAA5A5"
                },
                item: {
                    fontColor: "#616161",
                    paddingTop: 5
                },
                label: {
                    text: "Week",
                    fontColor: "#616161"
                }
            },
            crosshairX: {
                lineColor: "#AAA5A5",
                plotLabel: {
                    backgroundColor: "#EBEBEC",
                    borderColor: "#AAA5A5",
                    borderWidth: 2,
                    borderRadius: 2,
                    thousandsSeparator: ',',
                    fontColor: '#616161'
                },
                scaleLabel: {
                    backgroundColor: "#EBEBEC",
                    borderColor: "#AAA5A5",
                    fontColor: "#424242"
                }
            },
            series: [{
                values: [15, 20, 0, 50],
                text: "Dr.Jone Smith",
                backgroundColor: "#ffffff",
                lineColor: "#ff2c2c",
                marker: {
                    backgroundColor: "#ff2c2c",
                    borderColor: "#ff2c2c"

                }
            },
            {
                values: [15, -15, 10, -30],
                text: "Dr.Alex",
                backgroundColor: "#ffffff",
                lineColor: "#40AF4C",
                marker: {
                    backgroundColor: "#50AF4C",
                    borderColor: "#50AF4C"

                }
            }]
        };

        zingchart.render({
            id: 'myChart',
            data: myConfig,
            height: '500',
            width: '100%'
        });
    </script>
